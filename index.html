            }
            
            const card = document.createElement('div');
            card.className = `bg-arknights-gray ${cardClass} rounded-lg border p-4 card-hover cursor-pointer pull-card ${isSpecial ? 'pull-shine special-glow' : ''}`;
            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <span class="text-sm font-bold ${difficultyBadgeClass} text-white px-2 py-1 rounded">${difficultyText}</span>
                    <span class="text-xs ${isDayMode ? 'text-arknights-day-text/60' : 'text-arknights-paper/60'}">No.${index}</span>
                </div>
                <div class="text-xs ${isDayMode ? 'text-arknights-day-text/70' : 'text-arknights-paper/70'} mb-2">关卡: <span class="text-arknights-gold">${challenge.stage}</span></div>
                <div class="text-sm space-y-3 leading-relaxed mb-3">${challenge.charRestrictions}</div>
            `;
            
            card.onclick = () => {
                document.getElementById('character-restrictions').innerHTML = challenge.charRestrictions;
                currentChallenge = challenge;
                currentStage = challenge.stage;
                // 更新关卡显示
                document.getElementById('stage-display').innerHTML = `本次随机挑战关卡为<span class="border-2 border-arknights-gold/50 px-2 py-0.5 mx-1 rounded bg-arknights-dark/50 text-arknights-gold">${currentStage}</span>`;
                saveToHistoryEntry(challenge);
                closeModal();
            };
            
            container.appendChild(card);
            
            // 添加延迟显示动画
            setTimeout(() => {
                card.classList.add('visible');
            }, 50 * index);
        }
        
        function saveToHistoryEntry(challenge) {
            challengeHistory.unshift(challenge);
            if (challengeHistory.length > 20) challengeHistory.pop();
            updateHistoryDisplay();
        }
        
        function updateHistoryDisplay() {
            const historyEl = document.getElementById('history');
            if (challengeHistory.length === 0) {
                historyEl.innerHTML = '<p class="text-arknights-paper/50 italic text-lg text-center py-8 transition-colors duration-300" id="empty-history">暂无历史记录</p>';
                return;
            }
            
            historyEl.innerHTML = '';
            challengeHistory.forEach((challenge, index) => {
                const entry = document.createElement('div');
                entry.className = `mb-4 p-3 bg-arknights-gray/50 rounded border border-arknights-brown/50 ${index > 0 ? 'border-t-0' : ''} transition-colors duration-300`;
                entry.innerHTML = `
                    <div class="flex justify-between items-center mb-2">
                        <span class="${isDayMode ? 'text-arknights-day-text' : 'text-arknights-lightgold'} text-sm">${challenge.time}</span>
                        <span class="text-xs px-2 py-0.5 rounded ${
                            challenge.difficulty === 'verysimple' ? 'bg-cyan-600/80' :
                            challenge.difficulty === 'easy' ? 'bg-green-600/80' :
                            challenge.difficulty === 'normal' ? 'bg-blue-600/80' :
                            challenge.difficulty === 'hard' ? 'bg-purple-600/80' :
                            challenge.difficulty === 'veryhard' ? 'bg-orange-600/80' : 'bg-red-600/80'
                        } text-white">${
                            challenge.difficulty === 'verysimple' ? '御膳房' :
                            challenge.difficulty === 'easy' ? '简单' :
                            challenge.difficulty === 'normal' ? '普通' :
                            challenge.difficulty === 'hard' ? '困难' :
                            challenge.difficulty === 'veryhard' ? '高难' : '特殊'
                        }</span>
                    </div>
                    <div class="text-xs ${isDayMode ? 'text-arknights-day-text/70' : 'text-arknights-paper/70'} mb-2">关卡: <span class="text-arknights-gold">${challenge.stage}</span></div>
                    <div class="text-sm space-y-2 ${isDayMode ? 'text-arknights-day-text/80' : 'text-arknights-paper/80'}">${challenge.charRestrictions}</div>
                `;
                historyEl.appendChild(entry);
            });
            
            // 应用白天模式样式
            if (isDayMode) {
                applyDayModeToElement(historyEl);
            }
        }
        
        function clearHistory() {
            challengeHistory = [];
            updateHistoryDisplay();
        }

            }, 300);
        }

        // 为元素应用白天模式样式
        function applyDayModeToElement(element) {
            if (!isDayMode) return;
            
            const textElements = element.querySelectorAll('p, span:not([class*="bg-"]):not([class*="text-arknights-gold"])');
            textElements.forEach(el => {
                if (el.classList.contains('text-arknights-paper')) {
                    el.classList.remove('text-arknights-paper');
                    el.classList.add('text-arknights-day-text');
                } else if (el.classList.contains('text-arknights-paper/70')) {
                    el.classList.remove('text-arknights-paper/70');
                    el.classList.add('text-arknights-day-text/70');
                } else if (el.classList.contains('text-arknights-paper/80')) {
                    el.classList.remove('text-arknights-paper/80');
                    el.classList.add('text-arknights-day-text/80');
                } else if (el.classList.contains('text-arknights-paper/90')) {
                    el.classList.remove('text-arknights-paper/90');
                    el.classList.add('text-arknights-day-text/90');
                } else if (el.classList.contains('text-arknights-paper/50')) {
                    el.classList.remove('text-arknights-paper/50');
                    el.classList.add('text-arknights-day-text/50');
                }
            });
        }
        
        // 显示提示弹窗
        function showAlertModal() {
            const alertModal = document.getElementById('alertModal');
            alertModal.style.display = 'flex';
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 初始化生成一个挑战
            generateChallenge(false);
            
            // 添加特殊难度选择事件监听
            document.getElementById('difficulty').addEventListener('change', function() {
                if (this.value === 'special') {
                    showAlertModal();
                }
            });
            
            // 移除作者按钮的点击事件监听（现在是a标签直接跳转）
        });
        
        // 事件监听
        document.getElementById('generate').addEventListener('click', () => generateChallenge());
        document.getElementById('ten-pulls').addEventListener('click', tenPulls);
        document.getElementById('clear-history').addEventListener('click', clearHistory);
        document.getElementById('close-modal').addEventListener('click', closeModal);
        document.getElementById('draw-stage').addEventListener('click', drawStage);
